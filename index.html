<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Sponsorship Account Tracker</title>
</head>
<body>

    <div class="header">
        <!-- Logo positioned in the top-left corner -->
        <div class="logo-container">
            <img src="./assets/images/cfa_moto.png" alt="Chick-fil-A Logo" class="logo">
        </div>
    </div>


    <div class="container">
        <h1>Sponsorship Account</h1>
        <p class="subtext">Select Your Business Name</p>
        <div class="center-container">
            <div class="dropdown-container">
                <select id="company-dropdown">
                    <option value="" selected disabled>Select a company</option>
                    <!-- Options will be added dynamically here -->
                </select>
            </div>
        </div>
        <div class="total" id="total">Total Funds: $0.00</div>
        <div class="button-container">
            <button class="button add-button" onclick="addFunds()">Add Funds</button>
            <button class="button subtract-button" onclick="subtractFunds()">Subtract Funds</button>
        </div>
    </div>

        <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <img src="./assets/images/cfa_logo.png" alt="Chick-fil-A Logo" class="footer-logo">
            <p class="footer-text">&copy; Chick-fil-A, Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="./script/scripts.js"></script>
</body>
</html>
